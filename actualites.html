---
layout: index
---

<ul class="posts">
	{% assign posts=site.posts | where:"lang", page.lang %}
	{% for post in posts %}
	<li>
		<small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
		<a href="{{ post.url }}" class="{{ post.lang }}">{{ post.title }}</a>
	</li>
	{% endfor %}
</ul>
